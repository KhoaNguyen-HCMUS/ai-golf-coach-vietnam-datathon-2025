    <path d="M25 20 Q30 18 35 25 L42 32" stroke="#1E3A8A" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Club -->
    <path d="M42 32 L48 42 Q49 44 47 45 L45 43 Z" fill="#1E3A8A"/>
  </g>
  
  <!-- Golf Ball -->
  <circle cx="88" cy="42" r="10" fill="white" stroke="#0EA5E9" stroke-width="2"/>
  <circle cx="85" cy="39" r="1.5" fill="#0EA5E9"/>
  <circle cx="91" cy="39" r="1.5" fill="#0EA5E9"/>
  <circle cx="85" cy="45" r="1.5" fill="#0EA5E9"/>
  <circle cx="91" cy="45" r="1.5" fill="#0EA5E9"/>
  <circle cx="88" cy="42" r="1.5" fill="#0EA5E9"/>
  
  <!-- Sparkle -->
  <path d="M100 32 L101.5 36 L105.5 37.5 L101.5 39 L100 43 L98.5 39 L94.5 37.5 L98.5 36 Z" fill="white" opacity="0.9"/>
